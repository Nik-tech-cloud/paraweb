<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Paragliding jump points and weather info" />
  <meta name="author" content="Žiga Premrl, Nik Čadež, Marcel Loboda, Nika Škerjanec" />
  <title>ParaWeb</title>

  <link href="css/paraweb.css" rel="stylesheet" />
  <!-- Feather icons css -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- LeafletJS css and js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body>
  <div class="container">
    <div id="sitelist">
      <!-- sitelist is filled by the js function fillList in paraweb.js -->
    </div>
    <div id="mapcontainer">
      <div id="mapid"></div>
    </div>
    <div id="search">
      <input type="text" name="filter" id="filter" placeholder="Iščite po vzletiščih">
    </div>
    <div id="logo">PARAWEB</div>
  </div>
  <script src="js/paraweb.js"></script>
</body>

</html>
